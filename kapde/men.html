<!DOCTYPE html>

    <style>
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        .top-row{
            width: 100%;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            flex-direction: row;
            padding: 20px;
            overflow-x: hidden;
        }
        .box{
            margin: 0 10px;
            height: 400px;
            width: 450px;
            
        }
        img{
            height: 350px;
            width: 250px;
            overflow: hidden;
        }
    </style>
</head>

    <video autoplay muted loop id="background-video">

            <div class="box">
